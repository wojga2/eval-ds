# Common settings for all eval-ds bee experiments
# Include this in your experiment configs with:
#   [includes]
#   files = ["experiments/configs/common.toml"]

[options]
# Logging - use beedb for storage, disable wandb
beedb = true
wandb = false
log_wandb_project = "eval-ds"
log_samples = true
log_samples_n = -1
make_wandb_report = false

# Execution settings
inspect = false
verbose = true
log_every = 0.5  # Log every 50% instead of default 10%
attempts_per_task = 3
parallel = 4
shuffle_tasks = true

# Estimator defaults (recommended for reasoning models)
# prod = false means use staging API (CO_API_KEY_STAGING)
[estimator-defaults]
k = 0
p = 0.95
temperature = 0.6
thinking_enabled = true
prod = false  # Use staging API

