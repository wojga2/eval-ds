# Tau2Bench Telecom - Self-contained config
# Run from eval-ds:
#   ./experiments/scripts/run-bee -I experiments/configs/tau2bench_telecom.toml

[options]
# Logging - use beedb for storage, disable wandb
beedb = true
wandb = false
log_wandb_project = "eval-ds"
log_samples = true
log_samples_n = -1
make_wandb_report = false

# Execution settings
inspect = false
verbose = true
log_every = 0.5
attempts_per_task = 3
parallel = 4
shuffle_tasks = true

# Version and run name
version = "preamble_v1"
log_wandb_run_name = "{date} - Tau2Bench_Telecom_Preamble [{estimators}]"

# Summary metrics
[options.summary_metrics.Tau2Bench_Telecom]
"Tau2BenchTask.Telecom:total_reward" = 1

# Estimator defaults (recommended for reasoning models)
# prod = false means use staging API (CO_API_KEY_STAGING)
[estimator-defaults]
k = 0
p = 0.95
temperature = 0.6
thinking_enabled = true
prod = false  # Use staging API

# Task configuration with preamble patch
[task.Tau2BenchTask.Telecom]
domain = "telecom"
num_runs = 3

# Estimator configuration
[estimator.blobheart.preamble_v1]
model = "c4-prod-run-1"

